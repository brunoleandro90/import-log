<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="100%">
    <input matInput type="text" class="" (keyup)="doFilter($any($event.target).value)"
      placeholder="Digite aqui para filtrar...">
  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="ip">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> IP </th>
    <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Data e hora </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date: "dd/MM/yyyy HH:mm:ss"}} </td>
  </ng-container>
  <ng-container matColumnDef="method ">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> MÃ©todo </th>
    <td mat-cell *matCellDef="let element"> {{element.method }} </td>
  </ng-container>
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
    <td mat-cell *matCellDef="let element"> {{element.url }} </td>
  </ng-container>
  <ng-container matColumnDef="httpStatus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Http status </th>
    <td mat-cell *matCellDef="let element"> {{element.httpStatus }} </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef class="right-action"> Editar </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="onUpdate(element.id)" matTooltip="Editar">
        <mat-icon class="mat-18">create</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef class="right-action"> Excluir </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="onDelete(element.id)" matTooltip="Excluir">
        <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="50" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

<div class="fab">
  <button mat-fab (click)="onAdd()" color="primary" matTooltip="Adicionar">
    <mat-icon>add</mat-icon>
  </button>
</div>
