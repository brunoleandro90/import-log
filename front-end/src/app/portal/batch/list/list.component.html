<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="100%">
    <input matInput type="text" class="" (keyup)="doFilter($any($event.target).value)"
      placeholder="Digite aqui para filtrar...">
  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="fileName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome do arquivo </th>
    <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
  </ng-container>
  <ng-container matColumnDef="numberLogs">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> NÃºmero de logs </th>
    <td mat-cell *matCellDef="let element"> {{element.numberLogs }} </td>
  </ng-container>
  
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Excluir </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="onDelete(element.id)">
        <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="50" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

<div class="fab">
  <button mat-fab (click)="file.click()" color="primary">
    <mat-icon>cloud_upload</mat-icon>
  </button>
</div>

<input type="file" (change)="onFileChange($event)" #file style="display:none;" accept=".log"/>
